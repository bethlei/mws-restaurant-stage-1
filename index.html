<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Restaurant Reviews</title>
  <meta name="description" content="A project for Mobile Web Specialist course at Udacity">
  <meta name="author" content="Elizabeth Lei">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section class="filter-options">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </section>
    <section class="restaurants-list">
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2018 <a href="/">Restaurant Reviews</a> All Rights Reserved.
  </footer>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv3MsfMQwOVWAjvt4B9gFKJCm_Ql6xNfE&libraries=places&callback=initMap"></script>
</body>
</html>
