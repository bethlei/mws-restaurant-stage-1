<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Restaurant Reviews</title>
  <meta name="description" content="Restaurant Reviews App for Udacity's Mobile Web Specialist NanoDegree">
  <meta name="author" content="Elizabeth Lei">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2e7c31">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a href="#neighborhoods-select" id="skip-link" class="skip-link">Skip to select neighborhoods</a>
  <div class="wrapper">
  <header class="header">
    <h1><a href="/">Restaurant Reviews</a></h1>
  </header>
  <main id="maincontent">
    <section id="map-container" aria-label="Map">
      <div id="map"></div>
    </section>
    <section class="filter-options" aria-label="Restaurant Filter Options">
      <h2 id="filter-restaurants">Filter Results</h2>
      <label for="neighborhoods-select">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="-1">
          <option selected="selected" value="all">All Neighborhoods</option>
        </select>
      </label>
      <label for="cuisines-select">
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option selected="selected" value="all">All Cuisines</option>
        </select>
      </label>  
    </section>
    <section class="restaurants-list" aria-label="Restaurant List">
      <ul id="restaurants-list"></ul>
    </section>
    <footer id="footer">
      Copyright (c) 2018 <a href="/">Restaurant Reviews</a> All Rights Reserved.
    </footer>
  </main>
  </div>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv3MsfMQwOVWAjvt4B9gFKJCm_Ql6xNfE&libraries=places&callback=initMap"></script>
</body>
</html>
