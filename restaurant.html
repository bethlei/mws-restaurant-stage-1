<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Restaurant Info</title>
  <meta name="description" content="Restaurant Reviews App for Udacity's Mobile Web Specialist NanoDegree">
  <meta name="author" content="Elizabeth Lei">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2e7c31">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="inside">
  <a href="#restaurant-name" id="skip-link" class="skip-link">Skip to restaurant details</a>
  <div class="wrapper">
  <header class="header">
    <h1><a href="/">Restaurant Reviews</a></h1>
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container" aria-label="Map" role="application">
      <div id="map"></div>
    </section>
    <section id="restaurant-container" aria-label="Restaurant Details">
      <h2 id="restaurant-name" tabindex="-1"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" aria-label="Restaurant Cuisine"></p>
      <address id="restaurant-address" aria-label="Restaurant Address"></address>
      <div id="restaurant-hours" aria-label="Restaurant Hours"></div>
    </section>
    <section id="reviews-container" aria-label="Review List">
      <ul id="reviews-list"></ul>
    </section>
    <section id="add-review-container" aria-label="Add New Review">
      <menu class="add-review-icon"><button id="add-review" type="button" class="add-review" title="Add Review" aria-label="Add Review">Add New Review</button></menu>
    </section>
    <dialog id="review-dialog" role="form" aria-live="assertive" aria-atomic="true">
      <form method="dialog" class="form">
        <fieldset class="form-fieldset">
          <legend class="form-legend">Add Review</legend>
          <div class="form-element-wrapper">
            <input type="text" id="review-username" class="form-element" placeholder=" " required aria-required="true">
            <div class="form-element-line"></div>
            <label for="review-username" class="form-element-label">Name</label>
            <div class="form-element-helpertext"></div>
          </div>
          <div class="form-element-wrapper form-select">
            <select id="review-rating" class="form-element" required aria-required="true">
              <option disabled selected value="" class="form-select-placeholder"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <div class="form-element-line"></div>
            <label for="review-rating" class="form-element-label">Rating</label>
            <div class="form-element-helpertext"></div>
          </div>
          <div class="form-element-wrapper">
            <textarea id="review-comment" class="form-element" placeholder=" " required aria-required="true"></textarea>
            <div class="form-element-line"></div>
            <label for="review-comment" class="form-element-label">Comment</label>
            <div class="form-element-helpertext"></div>
          </div>
        </fieldset>
        <menu class="form-menu">
          <button id="cancel-review" type="reset" class="form-button-cancel" aria-label="Reset form">Cancel</button>
          <button id="submit-review" type="submit" class="form-button" aria-label="Submit add review form">Submit Review</button>
        </menu>
      </form>
    </dialog>
    <footer id="footer">
        Copyright (c) 2018 <a href="/">Restaurant Reviews</a> All Rights Reserved.
      </footer>
  </main>
  </div>
  <script type="application/javascript" charset="utf-8" src="js/utility.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv3MsfMQwOVWAjvt4B9gFKJCm_Ql6xNfE&libraries=places&callback=initMap"></script>
</body>
</html>
