<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Restaurant Info</title>
  <meta name="description" content="A project for Mobile Web Specialist course at Udacity">
  <meta name="author" content="Elizabeth Lei">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="inside">
  <header class="header">
    <h1><a href="/">Restaurant Reviews</a></h1>
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
  </header>
  <main id="maincontent">
    <section id="map-container" aria-label="Map">
      <div id="map"></div>
    </section>
    <section id="restaurant-container" aria-label="Restaurant Details">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" aria-label="Restaurant Cuisine"></p>
      <address id="restaurant-address" aria-label="Restaurant Address"></address>
      <div id="restaurant-hours" aria-label="Restaurant Hours"></div>
    </section>
    <section id="reviews-container" aria-label="Review List">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2018 <a href="/">Restaurant Reviews</a> All Rights Reserved.
  </footer>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv3MsfMQwOVWAjvt4B9gFKJCm_Ql6xNfE&libraries=places&callback=initMap"></script>
</body>
</html>
